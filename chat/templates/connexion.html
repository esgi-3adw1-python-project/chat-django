<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <h1>Se connecter</h1>

    {% if error %}
        <p><strong>Utilisateur inconnu ou mauvais de mot de passe.</strong></p>
    {% endif %}

    {% if user.is_authenticated %}
        <p>Vous êtes connecté, <strong>{{ user.username }}</strong> !</p>
        <a href="/">Retournez au chat</a>
    {% else %}

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Se connecter" />
    </form>
    <p>Pas encore de compte ? <a href="inscription.html">Inscrivez-vous</a></p>

    {% endif %}
</body>
</html>
