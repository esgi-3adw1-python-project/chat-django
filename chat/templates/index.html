<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Django Chat App</title>
    <link type="text/css" rel="stylesheet" href="/static/chat/css/style.css">
    <script type="text/javascript" src="http://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script>
         window.onload = function() {

            var message = sessionStorage.getItem("msg");
            if (message !== null) $('#id_message').val(message);

        }

        window.onbeforeunload = function() {
            sessionStorage.setItem("msg" , $('#id_message').val());
        }

        setInterval(function() {window.location.reload();}, 7000);

    </script>
</head>
<body>
    <div id="top">
        <h1>Hello World {{ user.username }} !</h1>
        <h2><button id="logout" onclick="location.href='deconnexion'">DÃ©connexion</button></h2>
    </div>
    <div id="chat">
        <div id="messages">
            {% for message in last_messages %}
                <div id="post">
                    <p id="{{ message.id }}" class="pseudo">{{ message.user }}</p>
                    <p class="content">{{ message.content }}</p>
                    <p class="date">{{ message.date }}.</p>
                </div>
            {% empty %}
                <h1>Aucun Message</h1>
            {% endfor %}
        </div>
        <div id="form">
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <input id="envoi" type="submit" name="submit" value="Envoyer">
            </form>
        </div>
    </div>
</body>
</html>
