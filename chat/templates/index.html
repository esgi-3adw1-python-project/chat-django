<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Django Chat App</title>
    <link type="text/css" rel="stylesheet" href="/static/chat/css/style.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <script type="text/javascript" src="http://code.jquery.com/jquery-2.1.4.min.js"></script>
</head>
<body>
    <div id="top">
        <h1>Hello {{ user.username }}</h1>
        <h2><button id="logout" onclick="location.href='deconnexion'">DÃ©connexion</button></h2>
    </div>
    <div id="chat">
        <div id="messages">
            {% for message in last_messages %}
                <div id="post">
                    <p id="{{ message.id }}" class="pseudo">{{ message.user }}</p>
                    <p class="content">{{ message.content }}</p>
                    <p class="date">{{ message.date }}.</p>
                </div>
            {% empty %}
                <h1>Aucun Message</h1>
            {% endfor %}
        </div>
        <div id="form">
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <input id="envoi" type="submit" name="submit" value="Envoyer">
            </form>
        </div>
        <div id="reload"> <a href="/"><button><i class="fa fa-refresh"></i></button></a></div>
    </div>
</body>
</html>
